<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사랑의 편지</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0e0, #fffaf0);
      font-family: 'Nanum Pen Script', cursive;
      text-align: center;
      padding: 60px 20px;
      font-size: 1.8em;
      color: #444;
    }
    .letter {
      max-width: 600px;
      margin: 0 auto;
      white-space: pre-line;
      line-height: 1.8;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1>엄마, 아빠께</h1>
  <div class="letter">
    언제나 저희 곁을 지켜주시고<br>
    따뜻한 마음으로 감싸주셔서 감사합니다.<br><br>
    말로 다 표현할 순 없지만<br>
    항상 사랑하고, 존경하고 있어요.<br><br>
    앞으로도 함께할 모든 시간들이<br>
    더 행복하길 바라는 마음을 담아,<br><br>
    사랑하는 자녀들이 드립니다.
  </div>
</body>
</html>
