<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추억 갤러리</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #1a1a2e;
      color: #fff;
      font-family: 'Nanum Pen Script', cursive;
    }
    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .card {
      width: fit-content;
      max-width: 90vw;
      margin: 0 auto;
      padding: 0 20vw;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      display: flex;
      flex-direction: column;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      display: block;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }
    .front img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      filter: brightness(0.95);
    }
    .front::after {
      content: "클릭해서 코멘트 보기";
      position: absolute;
      bottom: 8px;
      width: 100%;
      color: #fff;
      font-size: 1em;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }
    .front {
      transform: rotateY(0deg);
    }
    .back {
      transform: rotateY(180deg);
      position: absolute;
      top: 0;
      left: 0;
      background-color: #fffaf0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: clamp(1.2em, 2vw, 1.5em);
      line-height: 1.6;
      width: 100%;
      height: 100%;
    }
    .footer-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .row .card {
      width: min(200px, 40vw);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.addEventListener("click", function (e) {
        const card = e.target.closest(".card");
        if (card) {
          card.classList.toggle("flipped");
        }
      });
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1>사랑하는 엄마, 아빠께</h1>
  <div class="gallery">
    <div class="card"><div class="inner">
      <div class="front"><img src="fa_vac1.jpg" alt="photo1"></div>
      <div class="back">가족여행 첫날, 그 따뜻한 저녁 기억나요?</div>
    </div></div>

    <div class="card"><div class="inner">
      <div class="front"><img src="fa_vac2.jpg" alt="photo2"></div>
      <div class="back">엄마가 활짝 웃던 그날, 너무 예뻤어요.</div>
    </div></div>

    <div class="card"><div class="inner">
      <div class="front"><img src="fa_vac3.jpg" alt="photo3"></div>
      <div class="back">아빠랑 산책하던 그 밤, 잊지 못해요.</div>
    </div></div>

    <div class="footer-card">
      <p style="font-size: 2em;">편지가 왔어요!</p>
      <div class="row">
        <div class="card"><div class="inner">
          <div class="front"><img src="chanhee.jpg" alt="me"></div>
          <div class="back">엄마 아빠,<br>항상 곁에 있어줘서 고마워요.<br>사랑해요!</div>
        </div></div>

        <div class="card"><div class="inner">
          <div class="front"><img src="jihyuk.jpg" alt="brother"></div>
          <div class="back">부모님께,<br>항상 든든한 존재가 되어 주셔서 감사합니다.<br>사랑합니다!</div>
        </div></div>
      </div>
    </div>
    <div class="card" onclick="location.href='index.html'" style="margin-top: 40px;">
      <div class="inner">
        <div class="front">
          <img src="close.png" alt="다시 열기" style="border-radius: 16px;">
        </div>
        <div class="back">
          다시 선물 상자를 열어볼까요?
        </div>
      </div>
    </div>
  </div>
</body>
</html>
