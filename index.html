<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>어버이날 선물</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fffaf0, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Nanum Pen Script', cursive;
    }
    .box {
      text-align: center;
      cursor: pointer;
    }
    .box img {
      width: 500px;
      transition: transform 0.3s;
    }
    .box:hover img {
      transform: scale(1.05);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box" onclick="location.href='gallery.html'">
    <img src="carnation.jpg" alt="카네이션 상자">
    <p>클릭해서 선물 상자를 열어보세요!</p>
  </div>
</body>
</html>
